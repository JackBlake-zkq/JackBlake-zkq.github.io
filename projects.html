        <link rel="stylesheet" href="styles.css">
        <style>
            body{
                background-image: url('bg.gif');
            }
            .mainElement{
                width: 50vw;
                background-color:rgba(100,100,100,0.3);
                margin-top: 5vw;
                animation-name: rise;
                animation-duration: 2s;
                animation-timing-function: ease-in-out;
                margin-left:auto;
                margin-right:auto;
                text-align: center;
                font-size: 1em;
                border-radius: 2vw;
            }
            .mainElement h1{
                font-size:2em;
            }
            .mainElement img{
                width: 16vw;
                height: 16vw;
            }
            @keyframes rise{
                from{
                    opacity: 0%;
                    margin-top:100vw;
                } to {
                    margin-top:1vw
                    opacity: 100%;
                }
            }
            @media (max-width: 1280px){
                .mainElement{
                    width:80vw;
                }
            }
            @media (max-width: 720px){
                .mainElement h1{
                    font-size: 1em;
                }
            }

            .swka{
                background-image: url('Ex.gif');
                background-size: cover;
                width: 35vw;
                height: 20vw;
                text-align: center;
                margin-left: auto;
                margin-right: auto;

            }
            .swkaOverlay{
                opacity: 0%;
                background-color: rgba(54,54,54,0.6);
                padding-top: 5vw;
                height:15vw;
            }
            .swkaOverlay a{
                text-decoration: none;
                color:springgreen;
            }
            .swkaOverlay a:hover{
                color:orange;

            }
            .swka:hover .swkaOverlay{
                opacity: 100%;
            }


        </style>
    </head>
